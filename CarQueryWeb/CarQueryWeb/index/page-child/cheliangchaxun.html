		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/jquery.easyui.min.js"></script>
		<script>
			$(".page-search").click(function() {
					fresh();
				});

				function fresh() {

					var lastdate = $("#txtlastdate").val();
					var nextdate = $("#txtnextdate").val();
					var UnitCode = $("#UnitCode").val();
					if(lastdate.length == 0 || nextdate.length == 0) {
						alert("请选择日期");
					}
					lastdate += " 00:00:00";
					nextdate += " 23:59:59";

					//alert("./picture.html?date=" + data + "&UnitCode=" + CheckName);
					$("#mainFrame").attr("src", "./picture.html?lastdate=" + lastdate + "&nextdate=" + nextdate + "&UnitCode=" + UnitCode);
				}
				Array.prototype.unique = function() {
					var res = [];
					var json = {};
					for(var i = 0; i < this.length; i++) {
						if(!json[this[i]]) {
							res.push(this[i]);
							json[this[i]] = 1;
						}
					}
					return res;
				}
			$('.page-table').datagrid({
				columns: [
					[{
							field: '',
							title: '',
							checkbox: true
						},
						{
							field: 'CNUMBERPLATE',
							title: '车牌号码',
							width: 100,
							align: 'center'
						},
						{
							field: 'CPLATETYPE',
							title: '车牌颜色',
							width: 100,
							align: 'center',
							formatter: function(value, row, index) {
								return value == '0' ? '蓝牌' : value == '1' ? "黄牌" : value == '2' ? "黑牌" : value == '3' ? "白牌" : "无";
							}
						},
						{
							field: 'CVIN',
							align: 'center',
							title: '车架号/VIN',
							width: 100
						},
						{
							field: 'DREGISTERSS',
							align: 'center',
							title: '初登日期',
							width: 100
						},
						{
							field: 'NVEHICLEMODELID',
							align: 'center',
							title: '厂牌型号',
							width: 100
						}

					]
				],
				fitColumns: true,
				striped: true,
				pagination: true,
				rownumbers: true,
				height: 635,
				selectOnCheck: true,
				resizable: true,
				loadMsg: '...加载中',
				pageSize: 50,
				pageList: [20, 50, 100, 150],
				singleSelect: true

			});

			function tablerefresh(_pagenumber, _pagesize) {
				$.ajax({
					url: "../../AjaxHandler/AjaxService.ashx",
					data: {
						method: 'CheLiangFenXi',
						pagenumber: _pagenumber,
						pagesize: _pagesize,
						CNUMBERPLATE: $('._CNUMBERPLATE').val(),
						//CFUELTYPE: $( '.CFUELTYPE' ).val()
					},
					async: false,
					dataType: "json",
					type: "post",
					success: function(json) {

						$('.page-table').datagrid('loadData', json);
					},
					error: function(xhr) {

					}
				});
			}

			tablerefresh(1, 50);

			$('.page-search').click(function() {
				tablerefresh(1, 50);
			});

			$('.page-table').datagrid('getPager').pagination({
				onSelectPage: function(pageNumber, pageSize) {
					tablerefresh(pageNumber, pageSize);
				}
			});
		</script>
