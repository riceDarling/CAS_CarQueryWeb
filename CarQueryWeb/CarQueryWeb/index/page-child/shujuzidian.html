		<script>
			$('.page-table').datagrid({
				columns: [
					[{
							field: '',
							title: '',
							checkbox: true
						},
						{
							field: 'CDATATYPE',
							title: '数据类型',
							width: 100
						},
						{
							field: 'NBASEDATAID',
							title: '数据类型编码',
							width: 100
						},
						{
							field: 'CDATANAME',
							title: '数据类型名称',
							width: 100
						}
					]
				],
				fitColumns: true,
				striped: true,
				pagination: true,
				rownumbers: true,
				height: 635,
				selectOnCheck: true,
				resizable: true,
				loadMsg: '...加载中',
				pageSize: 50,
				pageList: [20, 50, 100, 150],
				singleSelect: true

			});

			function tablerefresh(_pagenumber, _pagesize) {
				$.ajax({
					url: "../../AjaxHandler/AjaxService.ashx",
					data: {
						method: 'GetDataBase',
						pagenumber: _pagenumber,
						pagesize: _pagesize,
						CDATATYPE: $('._CDATATYPE').val(),
						NBASEDATAID: $('._NBASEDATAID').val()
					},
					async: false,
					dataType: "json",
					type: "post",
					success: function(json) {
						$('.page-table').datagrid('loadData', json);
					},
					error: function(xhr) {

					}
				});
			}

			tablerefresh(1, 50);

			$('.page-search').click(function() {
				tablerefresh(1, 50);
			});

			$('.page-table').datagrid('getPager').pagination({
				onSelectPage: function(pageNumber, pageSize) {
					tablerefresh(pageNumber, pageSize);
				}
			});
		</script>
