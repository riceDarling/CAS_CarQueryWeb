<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>天津市机动车排污检控中心监控平台</title>

    <link href="css/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/easyui.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        * {
            font-family: "微软雅黑";
            font-size: 13px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="pagewrap" style="width:100%;height:100%;">
        <div style="width:15%;height:100%;float:left;border-right:1px solid #d0d0d0;">
            <div style="width:100%;height:35px;height:35px;background:linear-gradient(to bottom , #eee , #ccc);line-height:35px;text-indent:15px;border-bottom:1px solid #d0d0d0;font-weight:bold;">综合查询</div>
            <div style="width:100%;height:42px;line-height:42px;background:#eee;border-bottom:1px solid #d0d0d0;text-indent:25px;">检测数据查询</div>
            <div style="width:100%;height:42px;line-height:42px;background:#eee;border-bottom:1px solid #d0d0d0;text-indent:40px;">车辆查询</div>
            <div style="width:100%;height:42px;line-height:42px;background:#eee;border-bottom:1px solid #d0d0d0;text-indent:40px;">检测站查询</div>
        </div>

        <div style="width:85%;height:42px;background:#f4f4f4;border-bottom:1px solid #d0d0d0;float:left;">
            <div style="width:100%;height:35px;background:linear-gradient(to bottom , #eee , #ccc);line-height:35px;text-indent:15px;border-bottom:1px solid #d0d0d0;font-weight:bold;">
                综合分析
            </div>
            <div style="float:left;margin-left:20px;margin-top:7px;">
                <div style="float:left;height:27px;line-height:27px;">车牌号码：</div>
                <div style="float:left;height:27px;"><input style="height:27px;" type="text" /></div>
            </div>
            <div style="float:left;margin-left:20px;margin-top:7px;">
                <div style="float:left;height:27px;line-height:27px;">车牌类型：</div>
                <div style="float:left;height:27px;"><input style="height:27px;" type="text" /></div>
            </div>
            <div class="page-search" style="margin-top:7px;width:auto;float:left;margin-left:20px;height:27px;padding-left:15px;padding-right:15px;border-radius:4px;background:linear-gradient( to bottom, #458fef , #091CC6 );color:#fff;line-height:27px;">查询</div>
            <div class="page-refresh" style="margin-top:7px;width:auto;float:left;margin-left:20px;height:27px;padding-left:15px;padding-right:15px;border-radius:4px;background:linear-gradient( to bottom, #458fef , #091CC6 );color:#fff;line-height:27px;">刷新</div>
        </div>
        <div style="width:100%;height:635px;background:#f4f4f4;">
            <div style="width:100%;height:100%;">
                <table class="page-table"></table>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <script>

        $('.page-table').datagrid({
            columns: [[
                { field: '', title: '', checkbox: true },
                { field: 'c1', title: '车牌号码', width: 100 },
                { field: 'c2', title: '车牌类型', width: 100 },
                { field: 'c3', title: '车辆种类', width: 100 },
                { field: 'c4', title: '初登日期', width: 100 },
                { field: 'c5', title: '燃料种类', width: 100 },
                { field: 'c6', title: '尾气检测日期', width: 100 },
                { field: 'c7', title: '尾气检测结果', width: 100 },
                { field: 'c8', title: '厂牌型号', width: 100 },
                { field: 'c9', title: '检测类型', width: 100 },
                { field: 'c10', title: '标志类型', width: 100 },

                {
                    field: 'execute', title: '操作', width: 100, formatter: function (value, row, index) {
                        return '<div><input type="button" value="查看详细"/></div>'
                    }
                }

            ]],
            fitColumns: true,
            striped: true,
            data: [],
            pagination: true,
            rownumbers: true,
            height: 635,
            selectOnCheck: true,
            pageSize: 20,
            pageList: [20, 50, 100, 150],
            singleSelect: true,

        });

    </script>
</body>
</html>
