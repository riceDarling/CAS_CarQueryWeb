		<script src="js/jquery-2.2.1.min.js"></script>

		<script type="text/javascript" src="js/column.js"></script>
		<script>
			$.ajax({
				url: 'xml/user.xml',
				type: 'GET',
				dataType: 'xml',
				timeout: 10000, //设定超时
				cache: false, //禁用缓存
				error: function(xml) {

				},
				success: function(xml) {
					var arr = new Array();

					$(xml).find("user").each(function(i) {
						var self = $(this);

						arr.push({
							name: self.attr('name'),
							username: self.attr('username'),
							email: self.attr('email'),
							phone: self.attr('phone'),
							telphone: self.attr('telphone'),
							fax: self.attr('fax'),
							desc: '管理员'

						});

					});

					$('.page-table').datagrid({
						columns: [
							[{
									field: '',
									title: '',
									checkbox: true
								},
								{
									field: 'name',
									title: '账号',
									width: 100
								},
								{
									field: 'username',
									title: '姓名',
									width: 100
								},
								{
									field: 'email',
									title: '邮件地址',
									width: 100
								},
								{
									field: 'phone',
									title: '移动电话',
									width: 100
								},
								{
									field: 'telphone',
									title: '办公电话',
									width: 100
								},
								{
									field: 'fax',
									title: '传真',
									width: 100
								},
								{
									field: 'desc',
									title: '描述信息',
									width: 100
								}

							]
						],
						fitColumns: true,
						striped: true,
						data: arr,
						pagination: true,
						rownumbers: true,
						height: 635,
						selectOnCheck: true,
						pageSize: 20,
						pageList: [20, 50, 100, 150],
						singleSelect: true,

					});

				}
			});
		</script>
