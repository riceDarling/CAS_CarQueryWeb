			* {
				box-sizing: border-box;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #f4f4f4;
			}
			
			* {
				font-family: "微软雅黑";
				font-size: 13px;
				letter-spacing: 1px;
			}
			
			.datagrid-cell {
				overflow: hidden !important;
				text-overflow: ellipsis !important;
				white-space: nowrap !important;
			}
			
			#tjwq_header {
				height: 120px;
				background: url(../images/logo-2.png) no-repeat 20px top, url(../images/top-2.png) no-repeat;
			}
			
			.tjwq_logo {
				background: url(../images/logo-2.png) no-repeat;
			}
			
			#nav {
				color: #444444;
				line-height: 18px;
				height: 30px;
				width: 100%;
				position: absolute;
				left: 0;
				top: 102px;
				font-size: 14px;
				z-index: 5;
			}
			
			#nav a {
				color: #0196E3;
				cursor: pointer;
			}

				<div style="float:left;margin-left:20px;margin-top:7px;">

		<script src="js/jquery-2.2.1.min.js"></script>

		<script>
			$('.page-table').datagrid({
				columns: [
					[{
							field: '',
							title: '',
							checkbox: true
						},
						{
							field: 'NVEHICLEMODELID',
							title: '厂牌-型号',
							width: 100,
							align: 'center'
						},
						{
							field: 'NSTANDARDID',
							title: '满足排放标准',
							width: 100,
							align: 'center',
							formatter: function(value, row, index) {
								return "国Ⅴ";
							}
						},
						{
							field: 'CVEHICLESTYLE',
							title: '车型类别',
							align: 'center',
							width: 100,
							formatter: function(value, row, index) {
								return value == 'K1' ? '大型客车' : value == 'K2' ? "中型客车" : value == "K3" ? "小型客车" : value == "K4" ? "微型客车" :
									value == 'H1' ? '重型货车' : value == 'H2' ? "中型货车" : value == 'H3' ? "轻型货车" : value == "H4" ? "微型货车" :
									value == 'H5' ? '低速货车' : value == 'M1' ? "三轮摩托车" : value == "M2" ? "二轮摩托车" : value == "N1" ? "三轮汽车" : "无";
							}
						},
						{
							field: 'NMAXWEIGHT',
							title: '最大总质量（kg）',
							align: 'center',
							width: 100
						},
						{
							field: 'NSTDWEIGHT',
							title: '标准质量（kg）',
							align: 'center',
							width: 100
						},
						{
							field: 'CDRIVEFORM',
							title: '驱动形式',
							align: 'center',
							width: 100,
							formatter: function(value, row, index) {
								return value == '0' ? '前驱' : value == '1' ? '后驱' : value == '2' ? '全时四驱' : value == '3' ? '分时四驱' : '无';
							}
						},
						{
							field: 'CGEARBOXTYPE',
							align: 'center',
							title: '变速器形式',
							width: 100,
							formatter: function(value, row, index) {
								return value == '0' ? '手动' : value == '1' ? '自动' : '无';
							}
						}

					]
				],
				fitColumns: true,
				striped: true,
				pagination: true,
				rownumbers: true,
				height: 635,
				selectOnCheck: true,
				resizable: true,
				loadMsg: '...加载中',
				pageSize: 50,
				pageList: [20, 50, 100, 150],
				singleSelect: true

			});

			function tablerefresh(_pagenumber, _pagesize) {
				$.ajax({
					url: "../../AjaxHandler/AjaxService.ashx",
					data: {
						method: 'GetCheXing',
						pagenumber: _pagenumber,
						pagesize: _pagesize,
						CNAME: $('._CNAME').val(),
						VehicleModel: $('._VehicleModel').val()
					},
					async: false,
					dataType: "json",
					type: "post",
					success: function(json) {

						$('.page-table').datagrid('loadData', json);
					},
					error: function(xhr) {

					}
				});
			}

			tablerefresh(1, 50);
			$('.page-refresh').click(function() {
				tablerefresh(1, 50);
			});
			$('.page-search').click(function() {
				tablerefresh(1, 50);
			});

			$('.page-table').datagrid('getPager').pagination({
				onSelectPage: function(pageNumber, pageSize) {
					tablerefresh(pageNumber, pageSize);
				}
			});
